<table class="table table-striped" [width]="100">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col" class="text-center">Renk</th>
      <th scope="col" class="text-end">
        <button class="btn btn-success" routerLink="/colors/add">
          Renk Ekle
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <th scope="row">{{ color.colorId }}</th>
      <td class="text-center">{{ color.colorName }}</td>
      <td class="text-end">
        <button
          class="btn btn-warning"
          routerLink="/colors/update/{{ color.colorId }}"
        >
          GÃ¼ncelle
        </button>
        <button
          class="btn btn-danger mx-2"
          routerLink="/colors/delete/{{ color.colorId }}"
        >
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>
