<div id="svg_wrap"></div>
<section>
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark slide"
    data-bs-ride="carousel"
    style="height: auto; width: auto"
  >
    <div class="carousel-indicators">
      <button
        *ngFor="let image of carImages; let i = index"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        attr.data-bs-slide-to="{{ i }}"
        [class]="getButtonClass(image)"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
    </div>
    <div class="carousel-inner">
      <div
        *ngFor="let carImage of carImages; index as i; first as firstImage"
        [ngClass]="{ active: firstImage }"
        class="carousel-item active"
        data-bs-interval="2000"
      >
        <img
          src="{{ defaultPath }}{{ carImage.imagePath }}"
          class="d-block w-100"
          alt="{{ defaultCarImagePath }}"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Geri</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">İleri</span>
    </button>
  </div>

  <div class="table-responsive-md mt-3">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Findeks Barajı</th>
          <td><h6>{{ carDetails.score }}</h6></td>
        </tr>
        <tr>
          <th>Marka</th>
          <td>{{ carDetails.brandName }}</td>
        </tr>
        <tr>
          <th>Renk</th>
          <td>{{ carDetails.colorName }}</td>
        </tr>
        <tr>
          <th>Model</th>
          <td>{{ carDetails.modelYear }}</td>
        </tr>
        <tr>
          <th>Yakıt Tipi</th>
          <td>{{ carDetails.fuelName }}</td>
        </tr>
        <tr>
          <th>Vites Tipi</th>
          <td>{{ carDetails.gearName }}</td>
        </tr>
        <tr>
          <th>Günlük ücret</th>
          <td><h6>{{ carDetails.dailyPrice }} ₺</h6></td>
        </tr>
        <tr>
          <th>Açıklama</th>
          <td>{{ carDetails.description }}</td>
        </tr>
        <tr>
          <th>
            <button
              type="button"
              class="btn btn-primary"
              (click)="compareFindeksScore()"
            >
              Kirala
            </button>
          </th>
        </tr>
      </thead>
    </table>
  </div>
</section>
