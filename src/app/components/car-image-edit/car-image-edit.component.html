<div class="d-flex justify-content-between">
    <h5>Id: {{carData.carId}} Renk: {{carData.colorName}} Marka: {{carData.brandName}} Model: {{carData.carName}} Yıl: {{carData.modelYear}}</h5>
</div>
<div class="card p-2 rounded-2 shadow-xl">
    <div class="card-header shadow">
        <div class="input-group">
            <input (change)="selectFiles($event)" type="file" multiple class="form-control" />
            <button (click)="uploadFiles()" [disabled]="!selectedFiles" class="btn btn-success">
                Upload
            </button>
        </div>
    </div>
    <div class="card-body p-2 shadow">
        <div class="row">
            <div *ngFor="let carImage of combinedImagePaths" class="col">
                <div  class="card rounded-2" style="width: 18rem">
                    <img [src]="carImage.imagePath" class="card-img-top" />
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span class="fw-light">{{ carImage.date}}</span>
                        <button *ngIf="!isDefaultCarImage(carImage)" (click)="delete(carImage)" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer shadow">
        <button class="btn btn-fill btn-dark" routerLink="/cars/update/{{carId}}" style="float: left;">Geri dön</button>

    </div>
</div>
