<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Araç ID No</th>
            <th scope="col">Marka</th>
            <th scope="col">Araç adı</th>
            <th scope="col">Renk</th>
            <th scope="col">Model yılı</th>
            <th scope="col">Günlük fyatı</th>
            <th scope="col">Açıklama</th>
            <th scope="col"><button class="btn btn-success" routerLink="/cars/add">Araç Ekle</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <th scope="row">{{car.carId}}</th>
            <td>{{car.brandId}} - {{car.brandName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorId}} - {{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td>
                <button class="btn btn-warning" routerLink="/cars/update/{{car.carId}}">Güncelle</button>
                <button class="btn btn-danger"  routerLink="/cars/delete/{{car.carId}}">Sil</button>
            </td>
        </tr>
    </tbody>

</table>
