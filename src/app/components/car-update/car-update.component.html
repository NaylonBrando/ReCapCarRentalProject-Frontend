<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title text-center">Araba güncelle</h5>
                <button class="btn btn-warning" routerLink="/cars/edit/images/{{car.carId}}" style="float: right;">Resimlerini düzenle</button>
            </div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                        <label for="carId"><b>Araba Id</b></label>
                        <input [readonly]="true" type="number" id="carId" formControlName="carId" class="form-control" [(ngModel)]="carId" />
                    </div>
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" [(ngModel)]="carName" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <select *ngIf="car" [(ngModel)]="car.brandId" type="number" id="brandId" class="form-select" aria-label="Marka secimi" formControlName="brandId">
                                <option value="" disabled selected>Seçiniz..</option>
                                <option *ngFor="let brand of brands"  [ngValue]="brand.brandId">{{brand.brandName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <select *ngIf="car" [(ngModel)]="car.colorId" type="number" id="colorId" class="form-select" aria-label="Renk secimi" formControlName="colorId">
                                <option   disabled selected>Seçiniz..</option>
                                <option *ngFor="let color of colors"  [ngValue]="color.colorId">{{color.colorName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fuelId">Yakıt Tipi</label>
                        <div class="form-group">
                            <select *ngIf="car" [(ngModel)]="car.fuelId" type="number" id="fuelId" class="form-select" aria-label="Yakıt secimi" formControlName="fuelId">
                                <option   disabled selected>Seçiniz..</option>
                                <option *ngFor="let fuel of fuelTypes"  [ngValue]="fuel.id">{{fuel.fuelName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="gearId">Vites Tipi</label>
                        <div class="form-group">
                            <select *ngIf="car" [(ngModel)]="car.gearId" type="number" id="gearId" class="form-select" aria-label="Yakıt secimi" formControlName="gearId">
                                <option   disabled selected>Seçiniz..</option>
                                <option *ngFor="let gear of gearTypes"  [ngValue]="gear.id">{{gear.gearName}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" [(ngModel)]="modelYear" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" [(ngModel)]="dailyPrice" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="score">Findeks Puanı</label>
                        <div class="form-group">
                            <input type="number" id="score" formControlName="score" class="form-control" [(ngModel)]="score"/>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" [(ngModel)]="description" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">Geri dön</button>
                <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
            </div>
        </div>
    </div>
</div>
